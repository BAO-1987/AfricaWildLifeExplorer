<header class="header">

  <div class="container">

    <nav class="nav">

      <a class="logo" href="index.html">
        <img class="logo__img" src="./images/logo.svg" alt="logo of Africa Wild Life Explorer" width="292" height="33"
          loading="lazy">
      </a>

      <button class="burger" aria-label="Mobile menu" type="button">
        <span></span>
      </button>

      <div class="nav__inner">

        <ul class="nav__list">

          <li class="nav__item">
            <a class="nav__link {{ page === 'company' }}" href="#">
              Company
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link {{ page === 'destinations' }}" href="#">
              Destinations
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link {{ page === 'tours' }}" href="#">
             Safari Tours

          <li class="nav__item">
            <a class="nav__link {{ page === 'gallery' }}" href="#">

        </ul>

        <div class="nav__btns">
          <a class="btn btn--reverse" href="#">
            Sign Up
          </a>

          <button class="btn btn--request" type="button" formsappId="661ca564152e1dc2e12ab8a4">
            Book a Trip
          </button>
        </div>

      </div>

    </nav>

  </div>

</header>

<script>
  const startHeightValue = () => {
    let vh = window.innerHeight * 1;
    document.querySelector(':root').style.setProperty('--vh', `${vh}px`);

    const pageHeader = document.querySelector('.header')

    const headerHeight = pageHeader ? pageHeader.offsetHeight : 0;

    document.documentElement.style.setProperty(
      '--header-height',
      `${headerHeight}px`
    );
  }

  window.addEventListener('resize', startHeightValue);
  window.addEventListener('scroll', startHeightValue);

  startHeightValue();
</script>
